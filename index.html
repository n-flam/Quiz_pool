<!DOCTYPE html>
<html>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!-- css index-->
    <link type="text/css" rel="stylesheet" href="Assets/css/index.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,600&display=swap" rel="stylesheet">

<head>
  <title>Quiz</title>
</head>
<body>
    <div id="timer"> Timer:</div>

    <div class="row">
        <div id="startscreen" class="grid-example col s12 m6 hide">
            <span class="flow-text">
                <div>
                    <h1>Start the Quiz</h1>
                    <button id="startbtn">Start Quiz</button>
                </div>
            </span>
        </div>
        <div id="questions" class="grid-example col s12 m6">
            <span class="flow-text">
                <div>
                    <h1 id="questionTitle"></h1>
                </div>
            </span>
        </div>
        <div class="grid-example col s12 m6">
            <span class="flow-text">
                <div id="answers">
                    <h2>Choose the right answer</h2>
                </div>
            </span>
        </div>
        <div id="endscreen" class="hide">
          <h3>the Game is over</h3>
          <p>your finala score is: 
            <span id="finalscore"></span>
          </p>

          <p>
            <button id="submit">submit</button>

          </p>
        </div>
      </div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/Assets/node_modules/materialize-css"></script>
<script type="text/javascript" src="/Assets/js/app.js"></script>
<script type="text/javascript" src="/Assets/js/questions.js"></script>

</body>
</html>
